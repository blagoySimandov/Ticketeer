<link
  href="{{ url_for('static', filename='css/navbar.scss.css') }}"
  rel="stylesheet"
  type="text/css" />
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand ms-5" href="#">Ticketeer</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse d-flex justify-content-end me-5"
    id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('search.tickets')}}">
          Find tickets
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('post.ticket') }}">
          Sell your ticket
        </a>
      </li>

      {% if user %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('user.cart') }}">
          <i class="bi bi-cart me-3 ms-3"></i>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          {{user.first_name}} {{user.last_name}}
        </a>
        <div
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{{url_for('user.profile')}}">
            Profile
          </a>
          <a class="dropdown-item" href="{{url_for('user.history')}}">
            History
          </a>
          <a class="dropdown-item" href="{{ url_for('auth.logout')}}">Logout</a>
        </div>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.login') }}">Sign in</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
